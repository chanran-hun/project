<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>라면 소생자</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="chips" id="chips">
        <span class="chip" data-text="싱겁다">싱겁다</span>
        <span class="chip" data-text="짜다">짜다</span>
        <span class="chip" data-text="맵다">맵다</span>
        <span class="chip" data-text="느끼하다">느끼하다</span>
        <span class="chip" data-text="밍밍하다">밍밍하다</span>
        <span class="chip" data-text="쓰다">쓰다</span>
        <span class="chip" data-text="달다">달다</span>
        <span class="chip" data-text="시다">시다</span>
      </div>
    </header>

    <section class="panel">
      <div class="chat" id="chat">
        <div class="row bot">
          <div class="avatar">라면 소생자</div>
          <br class="bubble">문제점을 입력해주세요!</div>
        </div>
      </div>
    </section>
  </div>

  <div class="composer">
    <div class="composer-inner">
      <textarea id="input" rows="1" placeholder="라면의 문제점을 입력해주세요" autofocus></textarea>
      <button class="send" id="send" disabled>보내기</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
